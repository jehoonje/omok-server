name: Update README

on:
  schedule:
    - cron: '0 * * * *'  # 매 시간마다 실행
  workflow_dispatch:      # 수동 실행 가능

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'  # 프로젝트에 맞는 Node.js 버전

      - name: Install dependencies
        run: npm install

      - name: Get Board State
        run: |
          curl -s https://omok-game-app.herokuapp.com/board -o board.json

      - name: Update README
        run: |
          node update_readme.js

      - name: Commit changes
        run: |
          git config --local user.email "limjhoon8@gmail.com"
          git config --local user.name "jehoonje"
          git add README.md
          git commit -m "Update Omok Board" || echo "No changes to commit"
          git push
